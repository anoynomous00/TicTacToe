<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
    <h1>Tic-Tac-Toe</h1>
    
    <div id="mode-selection" class="selection-container">
        <h2>Choose Game Mode:</h2>
        <button id="mode-2p" class="mode-button">2 Players</button>
        <button id="mode-ai" class="mode-button">VS AI</button>
        </div>
    
    <div id="difficulty-selection" class="selection-container" style="display:none; flex-direction: column;">
        <h2>Choose Difficulty:</h2>
        <div style="display:flex; gap: 10px;">
            <button id="diff-easy" class="mode-button">Easy</button>
            <button id="diff-medium" class="mode-button">Medium</button>
            <button id="diff-hard" class="mode-button">Hard</button>
        </div>
        <button id="back-from-diff" class="mode-button" style="margin-top: 15px;">Go Back</button>
    </div>

    <div id="player-input-form" class="selection-container" style="display:none;">
        <h2>Enter Player Names:</h2>
        <div class="input-group">
            <label for="p1-name">Player 1 (X):</label>
            <input type="text" id="p1-name">
        </div>
        <div class="input-group">
            <label for="p2-name">Player 2 (O):</label>
            <input type="text" id="p2-name">
        </div>
        <button id="start-game-button" class="mode-button" style="margin-top: 20px;">Start Game</button>
        <button id="back-to-mode-button" class="mode-button">Go Back</button>
    </div>

    <div id="current-game-mode" class="game-mode-display"></div>
    <div id="status"></div>

    <div id="game-controls">
        <button id="back-button">Go Back</button>
        <button id="reset-button">Restart Game</button>
    </div>
    
    <div id="board" class="board"></div>

    <script src="game.js"></script> 
</body>
</html>
